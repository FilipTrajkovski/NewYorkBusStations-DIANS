
# Define if we drop schema on DEV
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Do not generate DB schema (this is handled by liquibase)
spring.jpa.generate-ddl=false

# Hibernate will validate the DB schema against the defined entities
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# use UTF-8 encoding for the responses
# Otherwise, there might be issues with umlauts and special characters.
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Mysql connection
mysql.username=root
mysql.password=root
mysql.url=jdbc:mysql://localhost:6603/buses?useSSL=false&serverTimezone=UTC
